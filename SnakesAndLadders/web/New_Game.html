 <script type="text/javascript">
    
 function validate_newgame()
      {
          var username=document.newgame.user_name;
          var colors=document.forms["newgame"]["color"];
          var pass=document.newgame.game_password;
          var re_pass=document.newgame.re_password;
          var boardname=document.newgame.board_game;
          
          
          if(username.value.length==0)
              {
                  alert("Player Name cannot be empty");
                  username.focus();
                  return false;
              }
          var value=false;
          for(var i=0;i<colors.length;i++)
              {
                  if(colors[i].checked)
                      {
                          value=true;
                      }
              }
          if(value==false)
              {
                  alert("Select the die color");
                  return false;
              }
          
          if(pass.value.length==0)
              {
                  alert("Enter Your Password");
                  pass.focus();
                  return false;
              }
          if(re_pass.value.length==0)
              {
                  alert("Re Type the password");
                  re_pass.focus();
                  return false;
              }
          if(boardname.value.length==0)
              {
                  alert("Player Name cannot be empty");
                  boardname.focus();
                  return false;
              }
          
          
          return true;
          
      }   
    
    function validusername()
{
    var user_name=document.newgame.user_name;
    var user_len=user_name.value.length;
    var check=/^[a-zA-Z][\S]*$/;
    if(user_len==0 || user_len<5 || user_len>10)
            {
                
               alert("Enter valid  user name (5 to 10 characters and should start with alphabet)");
               user_name.value="";
               return false;
            }
        else
            {
                if(user_name.value.match(check))
                    {
                        return true;
                    }
                else
                    {
                        alert("Enter valid  user name (5 to 10 characters and should start with alphabet)");
                        user_name.value="";
                        return false;
                    }
            }
}

function validate_password()
{
    var check=/^[a-zA-Z0-9]+$/;
    var password=document.newgame.game_password;
    var pass_len=password.value.length;
    if(pass_len>=5 && pass_len<=10 && password.value.match(check))
        {
            return true;
        }
    else
        {
            alert("Enter valid password (5 to 10 characters and only alphanumerics)");
            password.value="";
            return false;
            
        }
}

function validboardname()
{
    var board_name=document.newgame.board_name;
    var board_len=board_name.value.length;
    var check=/^[a-zA-Z][\S]*$/;
    if(board_len==0 || board_len<5 || board_len>10)
            {
                
               alert("Enter valid  board name (5 to 10 characters and should start with alphabet)");
               board_name.value="";
               return false;
            }
        else
            {
                if(board_name.value.match(check))
                    {
                        return true;
                    }
                else
                    {
                        alert("Enter valid  board name (5 to 10 characters and should start with alphabet)");
                        board_name.value="";
                        return false;
                    }
            }
}

function retype_password()
{
    var password=document.newgame.game_password;
    var re_pass=document.newgame.re_password;
    if(password.value==re_pass.value)
        {
            return true;
        }
    else
        {
            alert("Retyped password doesn't mach original password");
            re_pass.value="";
            return false;
        }
}
    
    
    
    
 </script>
